<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <select id="product-name" name="product-name" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="install-date">Date of Installation</label>
                    <input type="date" id="install-date" name="install-date" required>
                </div>

                <div class="form-group rating-group">
                    <label>Overall Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="rating5" name="overall-rating" value="5" required>
                        <label for="rating5" title="5 Stars">★</label>
                        
                        <input type="radio" id="rating4" name="overall-rating" value="4">
                        <label for="rating4" title="4 Stars">★</label>
                        
                        <input type="radio" id="rating3" name="overall-rating" value="3">
                        <label for="rating3" title="3 Stars">★</label>
                        
                        <input type="radio" id="rating2" name="overall-rating" value="2">
                        <label for="rating2" title="2 Stars">★</label>
                        
                        <input type="radio" id="rating1" name="overall-rating" value="1">
                        <label for="rating1" title="1 Star">★</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label>Useful Features (Check all that apply)</label>
                    <div>
                        <input type="checkbox" id="feature1" name="feature" value="durability">
                        <label for="feature1">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="feature" value="ease-of-use">
                        <label for="feature2">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="feature" value="performance">
                        <label for="feature3">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature4" name="feature" value="design">
                        <label for="feature4">Design</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="written-review">Written Review (Optional)</label>
                    <textarea id="written-review" name="written-review" rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="user-name">User Name (Optional)</label>
                    <input type="text" id="user-name" name="user-name">
                </div>
            </fieldset>

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Product Review Form | Dalia Rojas</p>
        <p id="lastmodified"></p>
    </footer>

    <script>
        // Footer JavaScript for current year and last modified
        document.getElementById('currentyear').textContent = new Date().getFullYear();
        document.getElementById('lastmodified').textContent = "Last Modified: " + document.lastModified;
    </script>
</body>
</html>
