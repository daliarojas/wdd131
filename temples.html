<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="An image album showcasing various temples of The Church of Jesus Christ of Latter-day Saints.">
    <meta name="author" content="Dalia Rojas">
    <link rel="stylesheet" href="styles/temples-large.css" href="styles/temples.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Temple Album</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Old</a>
                <a href="#">New</a>
                <a href="#">Large</a>
                <a href="#">Small</a>
            </nav>
            <button id="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
        </div>
    </header>

    <main>
        <h2>Home</h2>
        <div class="gallery-grid">
            <figure>
                <img src="images/saltlake.webp" alt="Salt Lake City Temple">
                <figcaption>Salt Lake City, UT</figcaption>
            </figure>
            <figure>
                <img src="images/jordanriver.webp" alt="Jordan River Temple">
                <figcaption>South Jordan, UT</figcaption>
            </figure>
            <figure>
                <img src="images/taylorsville.webp" alt="Taylorsville Temple">
                <figcaption>Taylorsville, UT</figcaption>
            </figure>
            <figure>
                <img src="images/bountiful.webp" alt="Bountiful Temple">
                <figcaption>Bountiful, UT</figcaption>
            </figure>
            <figure>
                <img src="images/draper.webp" alt="Draper Temple">
                <figcaption>Draper, UT</figcaption>
            </figure>
            <figure>
                <img src="images/orem.webp" alt="orem Temple">
                <figcaption>Orem, UT</figcaption>
            </figure>
            <figure>
                <img src="images/saratoga.webp" alt="Saratoga Temple">
                <figcaption>Saratoga, UT</figcaption>
            </figure>
            <figure>
                <img src="images/okinawa.webp" alt="Okinawa Temple">
                <figcaption>Okinawa, Japan</figcaption>
            </figure>
            <figure>
                <img src="images/orlando.webp" alt="Orlando Temple">
                <figcaption>Orlando, FL</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Dalia Rojas - Midvale, UT</p>
